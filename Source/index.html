<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/24d29ab742.js" crossorigin="anonymous"></script>
    <title>Note-App Project</title>
</head>
<body>
    <section>
        <h1 class="title mb-4">Note-App Project</h1>
        <input class="form-control" type="text" placeholder="Type Something here...">
        <div class="colorSelection">
            <div class="colorCircle" style="background-color: rgb(255 ,255, 255);"></div>
            <div class="colorCircle" style="background-color: rgb(255, 208, 123);"></div>
            <div class="colorCircle" style="background-color: rgb(255, 242, 130);"></div>
            <div class="colorCircle" style="background-color: rgb(212, 238, 125);"></div>
            <div class="colorCircle" style="background-color: rgb(109, 230, 127);"></div>
            <div class="colorCircle" style="background-color: rgb(114, 236, 215);"></div>
            <div class="colorCircle" style="background-color: rgb(109, 240, 255);"></div>
            <div class="colorCircle" style="background-color: rgb(115, 205, 255);"></div>
            <div class="colorCircle" style="background-color: rgb(123, 137, 255);"></div>
            <div class="colorCircle" style="background-color: rgb(215, 150, 249);"></div>
            <div class="colorCircle" style="background-color: rgb(255, 152, 255);"></div>
        </div>
        <div class="btn-part">
            <button class="noteAdderBtn btn btn-outline-info"><i class="fa-solid fa-plus"></i></button>
            <button class="eraserBtn btn btn-outline-danger"><i class="fa-solid fa-eraser"></i></button>
        </div>
    </section>
    <div class="container my-3">
        <div class="row">
            <!-- this is a note test -->
        </div>
    </div>
    <div class="emptyBoxAlert">
        Note subject cant be empty
    </div>

    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
